repositories {
    maven { 
        url config.binaryRepository.releaseUrl 
    }
}

configurations {
    todo
}

dependencies {
    todo group: project.group, name: 'todo-web', version: project.version.toString(), ext: 'war'
}

ext.downloadDir = file("$buildDir/download/artifacts")

task fetchToDoWar(type: Copy) {
    from configurations.todo
    into downloadDir

    doLast {
    	logger.error("---------" + project.version.toString())
    }
}
